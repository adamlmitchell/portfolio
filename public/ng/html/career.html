<a name="career"></a>
<div class="container-fluid career">
  <h1 class="text-center">Career</h1>
  <div class="container-fluid" ng-repeat="job in jobs">
    <a name="{{ job.id }}"></a>
    <div class="row">
      <div class="col-md-4">
        <h3>{{ job.title }}</h3>
        <h5>{{ job.location }}</h5>
        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ job.timeframe }}</small></p>
      </div>
      <div class="col-md-8 job-content">
        <ng-bind-html ng-bind-html="job.content"></ng-bind-html>
      </div>
    </div>
    <hr>
  </div>
</div>
