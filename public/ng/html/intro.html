<a class="jump" name="intro"></a>
<div class="container">
  <h1>{{ intro }}</h1>
  <h3>{{ about }}</h3>
</div>
<h1 class="text-center">Introduction</h1>
<div class="container-fluid intro">
  <div class="row" ng-repeat="content in introContent" ng-class-odd="'odd'" ng-class-even="'even'">
    <div class="col-md-7">
      <h2>{{ content.title }}</h2>
      <ng-bind-html ng-bind-html="content.content"></ng-bind-html>
    </div>
    <div class="col-md-5 callout" ng-init="quoteObj = quotes[content.quote]">
      <p class="quote">{{ quoteObj.highlight }}</p>
      <p class="attribution">{{ quoteObj.person }} - <span>{{ quoteObj.role }} @ {{ quoteObj.organization }}</span></p>
      <p class="link"><a href="#{{ quoteObj.id }}">Read the full quote</a></p>
    </div>
  </div>
</div>
