<a name="skills"></a>
<div class="container-fluid skills-container">
  <h1 class="text-center">Expertise</h1>
  <div class="lead">
    <ng-bind-html ng-bind-html="skillsIntro"></ng-bind-html>
  </div>
  <div class="row skills">
  <div class="col-md-4 skill" ng-repeat="skill in skills">
    <h2>{{ skill.title }}</h2>
    <ul>
      <li ng-repeat="item in skill.list">{{ item }}</li>
    </ul>
  </div>
</div>
</div>
