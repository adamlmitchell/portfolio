<a name="testimonials"></a>
<div class="container testimonials">
<div class="page-header">
  <h1 class="text-center">Recommendations</h1>
</div>
<div class="container testimonials" ng-repeat="content in introContent">
  <a name="{{ content.id }}"></a>
  <div class="row">
    <div class="col-md-9">
      <div class="lead">{{ content.fullquote }}</div>
    </div>
    <div class="col-md-3">
      <h2>{{ content.person }}</h2>
      <h3><small>{{ content.role }}</small></h3>
      <h3><small>{{ content.organization }}</small></h3>
    </div>
  </div>
  <hr>
</div>
</div>
