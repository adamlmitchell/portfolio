<a class="jump" name="testimonials"></a>
<div class="container grey">
  <h1 class="text-center">Quotes</h1>
<div class="container testimonials" ng-repeat="content in introContent">
  <hr>
  <a name="{{ content.id }}"></a>
  <div class="row">
    <div class="col-md-9 lead">
      {{ content.fullquote }}
    </div>
    <div class="col-md-3">
      <h2>{{ content.person }}</h2>
      <h3><small>{{ content.role }}</small></h3>
      <h3><small>{{ content.organization }}</small></h3>
    </div>
  </div>
</div>
<hr>
</div>
