<a class="jump" name="contact"></a>
<h1 class="text-center">Contact</h1>
<div class="container-fluid contact">
  <div class="contact-headshot col-md-4"></div>
  <div class="col-md-8">
    <div class="lead">
      <ng-bind-html ng-bind-html="contactInfo.content"></ng-bind-html>
    </div>
  </div>
  <div class="col-md-4 col-offset-4" ng-repeat="link in contactInfo.links">
    <h4>{{ link.title }}: <a href="{{ link.link }}"{{ link.targetBlank?' target="_blank"':'' }}>{{ link.linkText}}</a></h4>
  </div>
</div>
