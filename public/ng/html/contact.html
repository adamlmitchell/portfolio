<a class="jump" name="contact"></a>
<div class="container-fluid contact">
  <h1 class="text-center">Contact</h1>
  <p class="lead">
    <ng-bind-html ng-bind-html="contactInfo.content"></ng-bind-html>
  </p>
  <ul>
    <li ng-repeat="link in contactInfo.links">
      {{ link.title }}: <a href="{{ link.link }}"{{ link.targetBlank?' target="_blank"':'' }}>{{ link.linkText}}</a>
    </li>
  </ul>
</div>
