<a class="jump" name="projects"></a>
<h1 class="text-center">Projects</h1>
<div class="container-fluid projects" ng-repeat="projectid in caseStudies" ng-init="project = projects[projectid]" ng-class-odd="'odd'" ng-class-even="'even'">
  <a class="jump" name="{{ project.id }}"></a>
  <div class="row">
    <div class="col-md-8">
      <h3>{{ project.client }} {{ project.project }}</h3>
      <h5>{{ project.location }}</h5>
      <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ project.timeframe }}</small></p>
      <div class="project-content">
        <ng-bind-html ng-bind-html="project.content"></ng-bind-html>
      </div>
    </div>
    <div class="col-md-4">
        <img class="logo" ng-src="img/{{ project.id }}_logo.png">
    </div>
  </div>
  <div ng-show="project.screenshots" class="parallax parallax-{{ project.id }}"></div>
</div>
